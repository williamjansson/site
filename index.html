html {
  height: 100%;
  font-size: 62.5%;
  -webkit-font-smoothing: antialiased;
  -moz-osx-font-smoothing: grayscale;
  line-height: 1.15;
  -webkit-text-size-adjust: 100%;
  text-rendering: geometricPrecision;
}

body {
  height: 100%;
  padding: 0 2.4rem;
  background: #f1f2f2;
  color: #111111;
  font-family: "Inter", -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
  cursor: url('data:image/svg+xml;utf-8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 14 14" width="14" height="14"><circle cx="7" cy="7" r="5" stroke="%23aaaaaa" stroke-width="2" fill="transparent"/></svg>'), auto;
  cursor: -webkit-image-set(url('data:image/svg+xml;utf-8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 14 14" width="14" height="14"><circle cx="7" cy="7" r="5" stroke="%23aaaaaa" stroke-width="2" fill="transparent"/></svg>') 1x,url('data:image/svg+xml;utf-8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 28 28" width="28" height="28"><circle cx="14" cy="14" r="10" stroke="%23aaaaaa" stroke-width="4" fill="transparent"/></svg>') 2x), auto;
  font-size: 1.4rem;
  font-weight: normal;
  font-style: normal;
}

main {
  height: 100%;
}

.inner {
  position: relative;
  width: 100%;
  max-width: 1000px;
  margin: 0 auto;
  height: 100%;
}

h1, h2 {
  font-size: 1.8rem;
  font-weight: 400;
}

.intro {
  line-height: 1.5;
  padding-top: 28vh;
  max-width: 280px;
}

a {
  color: #111111;
  text-decoration: none;
  cursor: url('data:image/svg+xml;utf-8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 14 14" width="14" height="14"><circle cx="7" cy="7" r="5" stroke="%23444444" stroke-width="2" fill="transparent"/></svg>'), auto;
  cursor: -webkit-image-set(url('data:image/svg+xml;utf-8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 14 14" width="14" height="14"><circle cx="7" cy="7" r="5" stroke="%23444444" stroke-width="2" fill="transparent"/></svg>') 1x,url('data:image/svg+xml;utf-8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 28 28" width="28" height="28"><circle cx="14" cy="14" r="10" stroke="%23444444" stroke-width="4" fill="transparent"/></svg>') 2x), auto;

}

a:hover {
  text-decoration: underline;
}

.link {
  font-size: 1.4rem;
  display: inline-block;
  margin-right: 2.2rem;
}

main > .inner {
  display: flex;
  flex-direction: column;
  justify-content: space-between;
}

nav {
  padding-bottom: 10vh;
}

@media (max-device-width: 1300px) {
  .inner { max-width: 800px; }
}

@media (max-device-width: 450px) {
  .inner { max-width: none; }
  .intro { padding-top: 15vh; }
  nav    { padding-bottom: 2.4rem; }
}
