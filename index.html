	::selection { background: #111; color: #eee }

	*    { padding: 0; margin: 0 }
	html { font-size: 62.5% }
	a    { text-decoration: none; color: #111; outline: 0 }
	ul   { list-style: none }
	li   { line-height: 1.4 }

	body {
		padding: 0 3.2rem;
		background: #eee;
		color: #111;
		font: 1.2rem/1.4 "Roboto Mono", monospace;
		-webkit-font-smoothing: antialiased;
		-moz-osx-font-smoothing: grayscale;
	}

	main {
		width: 100%;
		max-width: 60rem;
		margin: 0 auto;
	}

	.me,
	.work {
		display: flex;
		flex-direction: column;
	}

	.me {
		position: fixed;
		z-index: 1;
		justify-content: space-between;
		height: 100vh;
	}

	.work { align-items: flex-end; padding-top: 28vh }

	h1,h2 { font-size: inherit; font-weight: 400; cursor: text; }
	h1    { margin: 0 0 .3rem; padding-top: 28vh }
	h2    { color: #808080 }

	.link {
		display: inline-block;
		padding: .4rem;
		margin: -.4rem;
		margin-right: 1.3rem;
		line-height: 1; }

	.link:hover span,
	.link:focus span { border-bottom: 1px dotted #111 }

	nav { display: flex; padding-bottom: 11vh }

	img {
		display: block;
		position: absolute;
		top: 0;
		left: 0;
		width: 100%;
	}

	.img__wrap {
		overflow: hidden;
		position: relative;
		width: 20rem;
		height: 0;
		padding-top: 75%;
		background: #ccc;
		margin-bottom: 1.5rem;
	}

	.tasty .img__wrap { background: #cdc7c2 }
	.premo .img__wrap { background: #c0c0c0 }
	.app .img__wrap   { background: #d7d7d7 }
	.web .img__wrap   { background: #e5e5e5 }

	.img__wrap::after {
		content: '';
		position: absolute;
		display: block;
		width: 100%;
		height: 100%;
		top: 0;
		left: 0;
		background: #111;
		opacity: 0;
	}

	.item {
		margin-bottom: 11.2rem;
		color: #808080;
		line-height: 1;
	}

	.item:hover,
	.item:focus { color: #111 }

	.item:hover .img__wrap::after,
	.item:focus .img__wrap::after { opacity: .05 }
	.item:last-child   { margin-bottom: 11vh }


	@media screen and (min-width: 1400px) {
		html { font-size: calc(14/1.2 * 6.25%) }
	}

	@media screen and (min-width: 960px) {
		html { margin: 0 0 0 calc(100vw - 100%) }
	}

	@media (max-device-width: 632px) {
		body { padding: 0; line-height: 1.5 }
		main { max-width: none }
		h1   { padding-top: 16vh; margin: 0 0 .2rem }
		.work,
		.me { flex-direction: row }
		nav  { padding: 16vh 0 0 }

		.me > div { padding-left: 16vw }
		.me {
			height: auto;
			width: 100vw;
		}
		.work {
			padding-top: 0;
			height: 100vh;
			flex-wrap: nowrap;
			overflow-x: auto;
			-webkit-overflow-scrolling: touch;
			scrollbar-width: none;
		}

		.link { line-height: 1.5; margin-right: 2.4rem }
		.link > span { border-bottom: 1px dotted #111 }
		.link:last-child { display:none }

		.work::-webkit-scrollbar { display: none }

		.item { margin: 0 2.4rem 15vh 0; flex: 0 0 auto }
		.item:last-child { margin-bottom: 15vh; padding-right: 2.4rem }
		.item:first-child { margin-left: 16vw }
	}

	</style>
</head>
<body>
	<main>
		<div class="me">
			<div>
				<h1>William Jansson</h1>
				<h2>Designer</h2>
			</div>

			<nav>
				<a class="link" href="/about"><span>About</span></a>
				<a class="link" href="mailto:william@jansson.co"><span>Email</span></a>
			</nav>
		</div>

		<div class="work">
			<a class="item tasty" href="/tasty">
				<div class="img__wrap">
					<img src="img/tasty.jpg" alt="Tasty - Visualizer">
				</div>

				4
			</a>

			<a class="item premo" href="/premo">
				<div class="img__wrap">
					<img src="img/premo.jpg" alt="Premo - Website">
				</div>

				3
			</a>

			<a class="item app" href="img/app.jpg">
				<div class="img__wrap">
					<img src="img/app.jpg" alt="Grey Stella - Mobile">
				</div>

				2
			</a>

			<a class="item web" href="img/web.jpg">
				<div class="img__wrap">
					<img src="img/web.jpg" alt="Simpl Collection">
				</div>

				1
			</a>

		</div>
	</main>
</body>
</html>
