	*     { margin: 0; padding: 0; font: inherit }
	html  { font-size: 62.5% }
	h2    { color: #808080 }
	nav   { bottom: 8vh }
	.me,nav { position:fixed }

	body {
		padding: 28vh 2.4rem 0;
		background: #eee;
		color: #111;
		font: 1.2rem/1.7rem "x", sans-serif;
		-webkit-font-smoothing: antialiased;
		-moz-osx-font-smoothing: grayscale;
	}
	
	a { 
		text-decoration: none;
		outline: 0;
		color: #111;
	}	

	main {
		position: relative;
		width: 100%;
		max-width: 48rem;
		margin: 0 auto;
	}

	nav a:last-child,
	.about,
	#about:target .work,
	#about:target .me,
	#about:target nav a:first-child { display: none }

	#about:target nav a:last-child { display: inline }
	#about:target .about { display: block }


	a:hover i,
	a:focus i { border-bottom: 1px dotted #111 }

	#mail i { border-bottom: 1px dotted #111 }

	.work {
		width: 20rem;
		margin-left: auto;
	}

	img {
		display: block;
		position: absolute;
		top: 0;
		left: 0;
		width: 100%;
	}

	.tasty { background: #cdc7c2 }
	.premo { background: #c0c0c0 }
	.app   { background: #d7d7d7 }
	.web   { background: #e5e5e5 }

	.item::after {
		content: '';
		position: absolute;
		display: block;
		width: 100%;
		height: 100%;
		top: 0;
		left: 0;
		background: #111;
		opacity: 0;
	}

	.item {
		position: relative;
		display: block;
		height: 0;
		padding-top: 75%;
	}

	.work p { 
		cursor: default;
		margin: 1.2rem 0 9.1rem;
		color: #808080;
	}

	.item:hover + p, .item:focus + p { color: #111 }

	.item:hover::after,
	.item:focus::after { opacity: .05 }

	.work p:last-child { margin-bottom: 8vh }

	.about h4 { margin: 3.2rem 0 1.6rem }
	.about p:last-of-type { margin-bottom: 4rem }

	.about pre { margin-bottom: 8rem  }

	@media screen and (min-width: 1600px) {
		main { max-width: 64rem }
	}

	@media screen and (min-width: 2000px) {
		html { font-size: calc(14/1.2 * 6.25%) }
	}

	@media screen and (min-width: 960px) {
		html { margin: 0 0 0 calc(100vw - 100%) }
	}

	@media (max-device-width: 632px) {
		html { font-size: calc(14/1.2 * 6.25%) }
		body { padding-top: 16vh }
		main { max-width: none; height: 84vh }
		nav { 
			position: absolute;
			padding-bottom: 8rem; 
			bottom: 0;
		}
		.work { width: 100% }
		.item { margin-bottom: 2.4rem }
		.item:last-child { margin-bottom: 2.4rem }
		.item i { display: none }

		.me { position: static; height: 84vh }
	}
