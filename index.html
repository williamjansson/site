::selection {

}

html {

  font-size: 62.5%;

  -moz-osx-font-smoothing: grayscale;
  line-height: 1.15;
  -webkit-text-size-adjust: 100%;

}

body {

  padding: 0 2.4rem;
  background: #f1f2f2;

.inner {

  width: 100%;
  max-width: 1000px;
  margin: 0 auto;
  height: 100%;
}

h1, h2 {
  font-size: 1.8rem;
  font-weight: 400;
}

.intro {
  line-height: 1.5;
  padding-top: 28vh;
  max-width: 280px;
}

a:hover {
  text-decoration: underline;
}

.link {
  font-size: 1.5rem;
  display: inline-block;
  margin-right: 2.2rem;
}

main > .inner {
  display: flex;
  flex-direction: column;
  justify-content: space-between;
}

nav {
  padding-bottom: 10vh;
}

  .inner { max-width: 800px; }
}

@media (max-device-width: 450px) {
