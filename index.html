	::selection { background: #111; color: #eee }

	*    { padding: 0; margin: 0 }
	html { font-size: 62.5% }
	a    { text-decoration: none; color: #111 }
	p    { padding-top: 1.6rem; color: #666 }

	img  {
		display: block;
		background: #ccc;
		width: 200px;
	}

	body {
		background: #eee;
		color: #111;
		font: 1.2rem/1.3 "r", monospace;
	}

	main {
		width: 100%;
		max-width: 600px;
		margin: 0 auto;
	}

	.me,
	.work {
		display: flex;
		flex-direction: column;
	}

	.me {
		position: fixed;
		z-index: 1;
		justify-content: space-between;
		height: 100vh;
	}

	.work { align-items: flex-end; padding-top: 28vh; }

	h1,h2 { font-size: 1.2rem; font-weight: 400 }
	h1    { margin: 0 0 .3rem; padding-top: 28vh }
	h2    { color: #666 }

	.link {
		margin-right: 1.9rem;
		border-bottom: 1px dotted #eee;
	}

	.link:hover { border-bottom: 1px dotted #111 }

	.nav { display: flex; padding-bottom: 10vh }

	.item:last-child { margin-bottom: 9.6vh }

	.img_wrap { position: relative }
	.img_wrap::after {
		content: '';
		position: absolute;
		display: block;
		width: 100%;
		height: 100%;
		top: 0;
		left: 0;
		background: #111;
		opacity: 0;
	}

	.item { margin-bottom: 10.8rem; }
	.item:hover p { color: #111; }
	.item:hover .img_wrap::after { opacity: .03; }

	@media screen and (min-width: 960px) {
		html { margin: 0 0 0 calc(100vw - 100%) }
	}

	@media (max-device-width: 580px) {
		main { max-width: none; }
		.h1    { padding-top: 15vh; }
		.nav   { padding-bottom: 5.4rem; width: 200px;}

		.me > div { width: 200px; }
		.me { position: static; height: 88vh; align-items: center }
		.work { padding-top: 0rem; align-items: center; }
		.item { margin-bottom: 5.6rem }
		p { display: none; }
	}

	</style>
</head>

	<main>
		<div class="me">

				<h1>William C Jansson</h1>
				<h2>Designer</h2>
			</div>

			<nav class="nav">
				<a class="link" href="about.html"><span>About</span></a>
				<a class="link" href="mailto:william@jansson.co"><span>Email</span></a>
			</nav>
		</div>

		<div class="work">
			<a class="item" href="img/app.jpg">
				<div class="img_wrap">
					<img src="img/app.jpg" alt="Grey Stella">
				</div>

				<p>3</p>
			</a>

			<a class="item" href="img/web.jpg">
				<div class="img_wrap">
					<img src="img/web.jpg" alt="Simpl">
				</div>

				<p>2</p>
			</a>

			<a class="item" href="img/jisho.png">
				<div class="img_wrap">
					<img src="img/jisho.png" alt="Jisho">
				</div>

				<p>1</p>
			</a>
		</div>
	</main>
</body>
