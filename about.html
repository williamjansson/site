	::selection {
		background: #808080;
		color: #f0f0f0;
	}

	html {
	  font-size: 62.5%;
	  -webkit-font-smoothing: antialiased;
	  -moz-osx-font-smoothing: grayscale;
	  line-height: 1.15;
	  -webkit-text-size-adjust: 100%;
	  text-rendering: geometricPrecision;
	}

	body {
	  padding: 0 2.4rem;
	  background: #f0f0f0;
	  color: #111111;
	  font-family: "Inter", -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
	  cursor: url('data:image/svg+xml;utf-8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 14 14" width="14" height="14"><circle cx="7" cy="7" r="5" stroke="%23aeaeae" stroke-width="2" fill="transparent"/></svg>') 7 7, auto;
	  cursor: -webkit-image-set(url('data:image/svg+xml;utf-8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 14 14" width="14" height="14"><circle cx="7" cy="7" r="5" stroke="%23aeaeae" stroke-width="2" fill="transparent"/></svg>') 1x,url('data:image/svg+xml;utf-8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 28 28" width="28" height="28"><circle cx="14" cy="14" r="10" stroke="%23aeaeae" stroke-width="4" fill="transparent"/></svg>') 2x) 7 7, auto;
	  font-size: 14px;
	  letter-spacing: -0.00622354em;
	  font-style: normal;
	  font-weight: 400;
	}

	ul {list-style: none;}

	.inner {
	  position: relative;
	  width: 100%;
	  max-width: 1000px;
	  margin: 0 auto;
	  height: 100%;
	}

	h1, h2 {
	  font-size: 1.8rem;
	  font-weight: 400;
	}

	p {
	  display: inline;
	  cursor: text;
	  line-height: 1.5;
	}

	img { display: block; }

	.desc li {
	  font-size: 12px;
	  line-height: 1.7;
	  color: #808080;
	}

	.desc li:first-child {
	  margin-top: 1.8rem;
	}

	.me {
	  position: relative;
	  padding-top: 28vh;
	  max-width: 280px;
	}

	a {
	  color: #111111;
	  text-decoration: none;
	  cursor: url('data:image/svg+xml;utf-8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 14 14" width="14" height="14"><circle cx="7" cy="7" r="5" stroke="%23333333" stroke-width="2" fill="%23333333"/></svg>') 7 7, auto;
	  cursor: -webkit-image-set(url('data:image/svg+xml;utf-8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 14 14" width="14" height="14"><circle cx="7" cy="7" r="5" stroke="%23333333" stroke-width="2" fill="%23333333"/></svg>') 1x,url('data:image/svg+xml;utf-8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 28 28" width="28" height="28"><circle cx="14" cy="14" r="10" stroke="%23333333" stroke-width="4" fill="%23333333"/></svg>') 2x) 7 7, auto;

	}

	.link:hover span::after {
	  transform: translateX(-50%) scaleX(1);
	}

	.link {
	  display: inline-block;
	  margin-right: 2.2rem;
	}
	
	.link > span {
	  position: relative;
	}

	.link > span::after {
	  content: '';
	  display: block;
	  position: absolute;
	  width: 10px;
	  height: 2px;
	  pointer-events: none;
	  transform-origin: left top;
	  transform: translateX(-50%) scaleX(0);
	  bottom: -10px;
	  left: 50%;
	  transition: .25s;
	  background: #333;
	}

	.inner__left {
	  position: fixed;
	  display: flex;
	  flex-direction: column;
	  justify-content: space-between;
	}

	.inner__right {
	  display: flex;
	  flex-direction: column;
	  align-items: flex-end;
	}

	.item { margin-bottom: 10rem; }
	.item:first-child { padding-top: 28vh; }

	.item__link {
	  display: block;
	  position: relative;
	  overflow: hidden;
	}

	.img_wrap { 
	  position: relative;
	  overflow: hidden;
	}

	.img_wrap::before {
	  content: '';
	  display: block;
	  opacity: 0;
	  position: absolute;
	  width: 70px;
	  height: 2px;
	  top: 160px;
	  left: 0;
	  z-index: 11;
	  transition: .3s;
	  transform: translateY(0);
	  background: linear-gradient(to right, #333 20%, #b2b0ae 20%, #b2b0ae 60%, #e6dfd5 60%, #e6dfd5 80%, #ddd 80%);
	}

	.img_wrap::after {
	  content: 'coming soon';
	  font-size: 12px;
	  text-decoration: underline;
	  text-align: right;
	  position: absolute;
	  display: block;
	  width: 100%;
	  padding: 15px 0 1px;
	  top: 150px;
	  left: 0;
	  color: #808080;
	  background: #f0f0f0;
	  opacity: 1;
	  transition: .3s;
	  transform: translateX(0) translateY(0);
	}

	.item__link img { transition: .3s; }

	.item__link:hover img {
	  opacity: 1;
	}

	.item__link:hover .img_wrap::before {
	  transform: translateY(-20px);
	}

	.item__link:hover .img_wrap::after { 
	  opacity: 1; 
	  transform: translateX(0) translateY(-100%);  
	}

	nav {
	  z-index: 99;
	  position: fixed;
	  bottom: 0;
	  padding-bottom: 10vh;
	}
	

	@media (max-device-width: 1300px) {
	  .inner { max-width: 760px; }
	}

	@media (max-device-width: 450px) {
	  .inner { max-width: none; }
	  .me { padding-top: 15vh; }
	  nav    { padding-bottom: 2.4rem; }
	}
	</style>
  </head>
  <body>
    <main>
	  <div class="inner">
		<section>
		  <h1>William C. Jansson</h1>
		  <p>designer specialzed in interactive, ui/ux design.</p>
		</section>
	  </div>
	</main>
  </body>
</html>
