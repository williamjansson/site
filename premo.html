	*      { padding: 0; margin: 0; }
	html   { font-size: 62.5%; }
	footer { display: flex; }

	a { color: #111; text-decoration: none; padding: .4rem; margin: -.4rem; outline: 0; }
	a:hover span,
	a:focus span { border-bottom: 1px dotted #111 }

	body {
		padding: 0 3.2rem;
		background: #eee;
		color: #111;
		font: 1.2rem/1.4 "Roboto Mono", monospace;
		-webkit-font-smoothing: antialiased;
		-moz-osx-font-smoothing: grayscale;
	}

	::selection {
		background: #111;
		color: #eee;
	}

	main,
	footer {
		position: relative;
		width: 100%;
		max-width: 60rem;
		margin: 0 auto;
		margin-top: 28vh;
	}

	footer {
		margin: 0 auto 18rem;
		display: flex;
		justify-content: space-between;
	}

	footer a:focus { color: #808080 }

	#home {
		color: #808080;
		border: none;
		padding: 1rem;
		margin: -1rem 10rem -1rem -1rem;
	}

	#home:hover,
	#home:focus { color: #111 }

	figure {
		position: absolute;
		top: -10rem;
		left: 0;
		display: flex;
		align-items: baseline;
		width: 100%;
	}

	dl {
		display: grid;
		grid-template-columns: 9.2rem auto;
	}

	.clr {
		position: absolute;
		right: 0;
		top: 4.1rem;
		display: flex;
	}

	.clr span {
		display: block;
		width: 8px;
		height: 6px;
		background: black;
		margin-right: .3rem;
	}

	.clr span:nth-child(1) { background: #00f; width: 16px }
	.clr span:nth-child(2) { background: #ef0907; width: 4px;}
	.clr span:nth-child(3) { background: #fff; }
	.clr span:nth-child(4) { background: #808080; }
	.clr span:nth-child(5) { background: #111; width: 24px; margin: 0 }

	img {
		display: block;
		width: 100%;
		position: absolute;
		top: 0;
		left: 0;
	}

	.img__wrap {
		position: relative;
		width: 100%;
		height: 0;
		background: #bbb;
		margin-bottom: 4rem;
	}

	.img__wrap:last-child { margin-bottom: 5.2rem }

	.img__wrap:nth-child(1) { padding-top: 53% }
	.img__wrap:nth-child(2) { padding-top: 63.3333333% }
	.img__wrap:nth-child(3) { padding-top: 96.1666667% }
	.img__wrap:nth-child(4) { padding-top: 97% }
	.img__wrap:nth-child(5) { padding-top: 62% }

	@media screen and (min-width: 1600px) {
		main { max-width: 64rem }
	}

	@media screen and (min-width: 2000px) {
		html { font-size: calc(14/1.2 * 6.25%) }
	}

	@media screen and (min-width: 960px)
		{html { margin: 0 0 0 calc(100vw - 100%) }
	}

	@media (max-device-width: 632px) {
		main { margin-top: 28vh }
		#home { display: none }
		figure { top: -12rem }
		.clr { top: 8.7rem }
		.img__wrap { margin-bottom: 1.6rem }
		footer { margin-bottom: 5.2rem }
	}

	</style>
</head>

				<div class="clr">
					<span></span>
					<span></span>
					<span></span>
					<span></span>
					<span></span>
				</div>
			</figure>
		</div>

		<div class="img">
			<div class="img__wrap">
				<img src="img/premo_large1.jpg">

			</div>

				<img src="img/premo_large3.jpg">
